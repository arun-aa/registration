<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        h2 {
            text-align: center;
        }
        input[type=text], input[type=password], input[type=email], input[type=tel], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
        .cancelbtn {
            width: auto;
            padding: 10px 18px;
            background-color: #f44336;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin-top: 20px;
        }
    </style>
    <script>
        function showSuccessMessage(event) {
            event.preventDefault();
            document.getElementById('registration-form').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }
    </script>
</head>
<body>

<div class="container">
    <h2>Registration Form</h2>
    <form id="registration-form" onsubmit="showSuccessMessage(event)">
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" name="name" required>

        <label for="email"><b>Email</b></label>
        <input type="email" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <label for="gender"><b>Gender</b></label>
        <select name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="mobile"><b>Mobile Number</b></label>
        <input type="tel" placeholder="Enter Mobile Number" name="mobile" required>

        <label for="address"><b>Address</b></label>
        <textarea placeholder="Enter Address" name="address" required></textarea>

        <label for="qualification"><b>Qualification</b></label>
        <input type="text" placeholder="Enter Qualification" name="qualification" required>

        <label for="referral"><b>Referral</b></label>
        <input type="text" placeholder="Enter Referral Code (if any)" name="referral">

        <div class="clearfix">
            <button type="submit" class="signupbtn">Sign Up</button>
            <button type="button" class="cancelbtn">Cancel</button>
        </div>
    </form>
    <div id="success-message" class="success-message">
        <h3>Success</h3>
        <p>Congratulations, your registration is successfully completed!</p>
    </div>
</div>

</body>
</html>
